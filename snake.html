<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态HTML贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            background-color: #ecf0f1;
            border: 4px solid #34495e;
            display: block;
        }

        #score-board {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2ecc71;
        }

        #controls-hint {
            margin-top: 10px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <h1>贪吃蛇大作战</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div id="score-board">得分: <span id="score">0</span></div>
    <button class="btn" onclick="startGame()">开始 / 重置游戏</button>
    <div id="controls-hint">使用键盘方向键 (↑ ↓ ← →) 控制移动</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        // 游戏配置
        const gridSize = 20; // 每个格子的大小
        const tileCount = canvas.width / gridSize; // 20x20的网格
        
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        
        // 蛇身 (数组，初始在中间)
        let snake = [];
        let tailLength = 5;

        // 食物位置
        let foodX = 15;
        let foodY = 15;

        let gameInterval;
        let isGameRunning = false;

        // 监听键盘事件
        document.addEventListener("keydown", keyDownEvent);

        function startGame() {
            // 重置状态
            snake = [];
            tailLength = 3;
            score = 0;
            scoreElement.innerText = score;
            
            // 初始位置
            let startX = 10;
            let startY = 10;
            for(let i=0; i<tailLength; i++){
                snake.push({x: startX - i, y: startY});
            }

            velocityX = 1; // 初始向右移动
            velocityY = 0;
            
            placeFood();
            
            if (gameInterval) clearInterval(gameInterval);
            isGameRunning = true;
            
            // 游戏循环：每100毫秒刷新一次 (调整这个数字改变速度，越小越快)
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            // 移动头部
            let headX = snake[0].x + velocityX;
            let headY = snake[0].y + velocityY;

            // 1. 撞墙检测
            if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount) {
                gameOver();
                return;
            }

            // 2. 撞自己检测
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === headX && snake[i].y === headY) {
                    gameOver();
                    return;
                }
            }

            // 添加新头部
            snake.unshift({x: headX, y: headY});

            // 3. 吃食物检测
            if (headX === foodX && headY === foodY) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // 吃到了食物，不需要移除尾巴，所以蛇变长了
            } else {
                // 没吃到食物，移除尾巴，保持长度不变
                snake.pop();
            }
        }

        function draw() {
            // 清空画布
            ctx.fillStyle = "#ecf0f1";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!isGameRunning) return;

            // 画食物
            ctx.fillStyle = "#e74c3c"; // 红色
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);

            // 画蛇
            ctx.fillStyle = "#27ae60"; // 绿色
            for (let i = 0; i < snake.length; i++) {
                // 蛇头颜色深一点
                if (i === 0) ctx.fillStyle = "#2ecc71";
                else ctx.fillStyle = "#27ae60";

                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
        }

        function placeFood() {
            // 随机生成食物坐标
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            // 简单的防重叠：如果生成在蛇身上（这里只简单判断是否重合，严谨逻辑可遍历）
            // 为保持代码简单，暂不写复杂的重叠递归检查
        }

        function keyDownEvent(e) {
            // 阻止方向键导致页面滚动
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }

            if (!isGameRunning) return;

            // 改变方向 (不能直接反向移动，例如向右时不能直接按左)
            switch (e.keyCode) {
                case 37: // 左
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 38: // 上
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 39: // 右
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case 40: // 下
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            // 在画布上绘制 Game Over 文字
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("游戏结束!", canvas.width
