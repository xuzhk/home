<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç»å…¸è´ªåƒè›‡ HTML5ç‰ˆ</title>
    <style>
        /* CSS æ ·å¼éƒ¨åˆ† */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;

        h1 {

        #score-board {

        canvas {

            background-color: #34495e;

        #restart-btn {

            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* é»˜è®¤éšè— */
            transition: background 0.3s;
        }

        #restart-btn:hover {
            background-color: #c0392b;

    </style>
</head>
<body>

    <h1>ğŸ è´ªåƒè›‡å°æ¸¸æˆ</h1>
    <div id="score-board">å¾—åˆ†: <span id="score">0</span></div>
    
    <!-- æ¸¸æˆç”»å¸ƒ -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <button id="restart-btn" onclick="initGame()">é‡æ–°å¼€å§‹</button>
    
    <div class="controls-hint">ä½¿ç”¨é”®ç›˜ â¬†ï¸ â¬‡ï¸ â¬…ï¸ â¡ï¸ æ–¹å‘é”®æ§åˆ¶ç§»åŠ¨</div>

    <script>
        // JavaScript é€»è¾‘éƒ¨åˆ†
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const restartBtn = document.getElementById("restart-btn");

        // æ¸¸æˆå‚æ•°
        const box = 20; // æ¯ä¸ªæ ¼å­çš„åƒç´ å¤§å°
        const canvasSize = 400;
        let snake = [];
        let food = {};
        let score = 0;
        let d; // æ–¹å‘
        let game; // æ¸¸æˆå¾ªç¯å®šæ—¶å™¨

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®è›‡çš„ä½ç½®
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };

            // é‡ç½®åˆ†æ•°
            score = 0;
            scoreElement.innerHTML = score;

            // é‡ç½®æ–¹å‘ï¼ˆé»˜è®¤ä¸ºç©ºï¼Œç­‰å¾…æŒ‰é”®ï¼‰
            d = null;

            // ç”Ÿæˆç¬¬ä¸€ä¸ªé£Ÿç‰©
            generateFood();

            // éšè—æŒ‰é’®
            restartBtn.style.display = "none";

            // æ¸…é™¤æ—§çš„å®šæ—¶å™¨å¹¶å¼€å§‹æ–°çš„
            if(game) clearInterval(game);
            game = setInterval(draw, 100); // 100ms åˆ·æ–°ä¸€æ¬¡ï¼Œæ•°å€¼è¶Šå°é€Ÿåº¦è¶Šå¿«
        }

        // ç›‘å¬é”®ç›˜äº‹ä»¶
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // 37: Left, 38: Up, 39: Right, 40: Down
            // é˜²æ­¢æ‰å¤´ï¼ˆä¾‹å¦‚æ­£åœ¨å‘å³èµ°ï¼Œä¸èƒ½ç›´æ¥æŒ‰å·¦ï¼‰
            if (key == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (key == 38 && d != "DOWN") {
                d = "UP";
            } else if (key == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (key == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        // ç”Ÿæˆéšæœºé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize / box)) * box,
                y: Math.floor(Math.random() * (canvasSize / box)) * box
            };
            // æ£€æŸ¥é£Ÿç‰©æ˜¯å¦ç”Ÿæˆåœ¨è›‡èº«ä¸Šï¼Œå¦‚æœæ˜¯åˆ™é‡æ–°ç”Ÿæˆ
            for(let i=0; i<snake.length; i++){
                if(food.x == snake[i].x && food.y == snake[i].y){
                    generateFood();
                    return;
                }
            }
        }

        // ç¢°æ’æ£€æµ‹å‡½æ•°
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // æ ¸å¿ƒç»˜åˆ¶å‡½æ•°ï¼ˆæ¯ä¸€å¸§è°ƒç”¨ï¼‰
        function draw() {
            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = "#34495e"; // èƒŒæ™¯è‰²
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // 2. ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                // è›‡å¤´æ˜¯ç»¿è‰²ï¼Œè›‡èº«æ˜¯ç™½è‰²
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#ecf0f1";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                // ç»˜åˆ¶è¾¹æ¡†è®©è›‡çœ‹èµ·æ¥æœ‰æ ¼å­æ„Ÿ
                ctx.strokeStyle = "#34495e";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // 3. ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // 4. è®¡ç®—è›‡å¤´çš„æ–°ä½ç½®
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // 5. å¦‚æœè›‡è¿˜æ²¡æœ‰åŠ¨ï¼ˆåˆšå¼€å§‹ï¼‰ï¼Œç›´æ¥è¿”å›ä¸æ›´æ–°é€»è¾‘
            if(d == null) return;

            // 6. åˆ¤æ–­åƒé£Ÿç‰©
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                generateFood();
                // åƒåˆ°äº†é£Ÿç‰©ï¼Œä¸ç§»é™¤å°¾å·´ï¼ˆè›‡å˜é•¿ï¼‰
            } else {
                // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾å·´ï¼ˆç§»åŠ¨æ•ˆæœï¼‰
                snake.pop();
            }

            // 7. åˆ›å»ºæ–°è›‡å¤´
            let newHead = {
                x: snakeX,
                y: snakeY
            };

            // 8. æ¸¸æˆç»“æŸåˆ¤æ–­
            // æ’å¢™ || æ’è‡ªå·±
            if (snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision(newHead, snake)) {
                clearInterval(game); // åœæ­¢æ¸¸æˆå¾ªç¯
                
                // ç»˜åˆ¶æ¸¸æˆç»“æŸæ–‡å­—
                ctx.fillStyle = "white";
                ctx.font = "50px Arial";
                ctx.fillText("Game Over", 75, 200);
                
                restartBtn.style.display = "block"; // æ˜¾ç¤ºé‡å¼€æŒ‰é’®
                return;
            }

            snake.unshift(newHead); // å°†æ–°å¤´åŠ å…¥æ•°ç»„
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();

    </script>
</body>
</html>
